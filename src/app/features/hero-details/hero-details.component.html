<div class="container details__container" *ngIf="hero">
  <h2>{{ hero.name }}</h2>
  <p>
    Species: <span *ngFor="let person of speciesNames">{{ person }} </span>
  </p>
  <p>
    Movies: <span *ngFor="let movie of moviesNames">{{ movie }} </span>
  </p>
  <p>
    Spaceships:
    <span *ngFor="let starShip of starShipsNames">{{ starShip }} </span>
  </p>
</div>
