<div class="card">
  <div class="card__header">
    <img
      class="card__image"
      [src]="'assets/characters/' + id + '.jpg'"
      [alt]="title"
    />
    <span>{{ headerInfo }}</span>
  </div>
  <div class="card__content">
    <h4>{{ subtitle }}</h4>
    <h3>{{ title }}</h3>
    <p>{{ description }}</p>
  </div>
</div>
