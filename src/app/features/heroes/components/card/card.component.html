<div class="card">
  <div class="card__header">
    <img
      class="card__image"
      src="assets/images/male-icon.png"
      alt="Hero Gender"
      style="border-radius: 50%; width: 100px"
    />
    <span>{{ headerInfo }}</span>
  </div>
  <div class="card__content">
    <h4>{{ subtitle }}</h4>
    <h3>{{ title }}</h3>
    <p>{{ description }}</p>
  </div>
</div>
