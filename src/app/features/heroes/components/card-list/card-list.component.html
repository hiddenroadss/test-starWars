<div class="heroes__list">
  <ng-container *ngFor="let hero of items">
    <app-card
      [title]="hero.name"
      [subtitle]="hero.birth_year"
      [description]="hero.hair_color"
      [headerInfo]="hero.gender"
      [id]="hero.url | retrieveId"
      (click)="onItemClick(hero)"
    ></app-card>
  </ng-container>
</div>
